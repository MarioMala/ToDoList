<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lista zadań</title>
</head>

<body>

    <div class="root">
        <h1>Zadania do realizacji</h1>

        <form class="task-form">
            <div class="title">
                <h3>Dodaj zadanie:</h3>
            </div>
            <div class="input-box">
                <input class="input-task" type="text" placeholder="Wpisz treść zadania">
                <button class="btn">Dodaj</button>
            </div>
            <h3>Dodaj kategorię</h3>
            <div class="category-box">

                <input type="radio" id="gym" name="category" checked>
                <label for="gym">Siłownia</label>
                <input type="radio" id="work" name="category">
                <label for="work">Praca</label>
                <input type="radio" id="social" name="category">
                <label for="social">Rodzina</label>
            </div>
        </form>

        <div class="task-container">
            <h3>Lista zadań:</h3>

            <ul class="tasks-box"></ul>
        </div>

    </div>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
